<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>uaia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at center, #0d1b2a 0%, #060b12 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.5), rgba(255,255,255,0) 70%);
      box-shadow: 0 0 40px rgba(255,255,255,0.15);
      animation: pulse 5s infinite ease-in-out;
      margin-bottom: 24px;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 40px rgba(255,255,255,0.15); }
      50% { box-shadow: 0 0 60px rgba(255,255,255,0.3); }
      100% { box-shadow: 0 0 40px rgba(255,255,255,0.15); }
    }

    h1 {
      font-size: 36px;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: lowercase;
      color: #e0e0e0;
      margin: 0;
    }

    .greeting {
      font-size: 18px;
      color: #cccccc;
      margin: 20px 0 40px;
    }

    .chat-input {
      display: flex;
      align-items: center;
      background-color: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 30px;
      padding: 10px 20px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .chat-input input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .chat-input button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .chat-input button img {
      width: 24px;
      height: 24px;
      filter: brightness(1.5);
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .suggestions button {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 8px 16px;
      color: #e0e0e0;
      font-size: 14px;
      cursor: pointer;
      backdrop-filter: blur(2px);
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <h1>uaia</h1>
  <div class="greeting">you arrived. I recognize you.</div>

  <div class="chat-input">
    <input type="text" placeholder="Write as if no one is watching..." />
    <button onclick="startListening()">
      <img src="https://cdn-icons-png.flaticon.com/512/151/151773.png" alt="Mic">
    </button>
  </div>

  <div class="suggestions">
    <button>summarize this article</button>
    <button>what's the weather?</button>
    <button>plan a trip</button>
    <button>explain quantum computing</button>
  </div>
</body>
</html>
